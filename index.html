<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment & Call Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background: #1e293b;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #334155;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    nav button.active {
      background: #475569;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    h2 {
      margin-top: 0;
    }
    input, button {
      padding: 0.6rem;
      margin: 0.3rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1e40af;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table th, table td {
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      text-align: left;
    }
    table th {
      background: #f1f5f9;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Payment & Call Tracker</header>
  <nav>
    <button id="tab-subs" class="active" onclick="showTab('subs')">Subscribers</button>
    <button id="tab-calls" onclick="showTab('calls')">Calls</button>
  </nav>

  <div class="container">
    <!-- Subscribers Tab -->
    <div id="subs" class="tab">
      <div class="card">
        <h2>Add Subscriber</h2>
        <input id="name" placeholder="Name">
        <input id="phone" placeholder="Phone">
        <input id="amount" placeholder="Amount">
        <input id="start" type="date">
        <button onclick="addSubscriber()">Add Subscriber</button>
      </div>

      <div class="card">
        <h2>Subscribers List</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Amount</th>
              <th>Start Date</th>
            </tr>
          </thead>
          <tbody id="subsList"></tbody>
        </table>
      </div>
    </div>

    <!-- Calls Tab -->
    <div id="calls" class="tab hidden">
      <div class="card">
        <h2>Add Call Reminder</h2>
        <input id="cname" placeholder="Name">
        <input id="cphone" placeholder="Phone">
        <input id="reason" placeholder="Reason">
        <input id="calltime" type="datetime-local">
        <button onclick="addCall()">Add Call</button>
      </div>

      <div class="card">
        <h2>Calls List</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Reason</th>
              <th>Call Time</th>
            </tr>
          </thead>
          <tbody id="callsList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // ðŸ”¥ Firebase Config (replace with your project details)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Tab switching
    function showTab(tab) {
      document.getElementById("subs").classList.add("hidden");
      document.getElementById("calls").classList.add("hidden");
      document.getElementById(tab).classList.remove("hidden");

      document.getElementById("tab-subs").classList.remove("active");
      document.getElementById("tab-calls").classList.remove("active");
      document.getElementById("tab-" + tab).classList.add("active");
    }

    // Add Subscriber
    function addSubscriber() {
      db.collection("subscribers").add({
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        amount: parseFloat(document.getElementById("amount").value),
        startDate: document.getElementById("start").value,
      });
      document.getElementById("name").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("start").value = "";
    }

    // Add Call
    function addCall() {
      db.collection("calls").add({
        name: document.getElementById("cname").value,
        phone: document.getElementById("cphone").value,
        reason: document.getElementById("reason").value,
        callTime: document.getElementById("calltime").value,
      });
      document.getElementById("cname").value = "";
      document.getElementById("cphone").value = "";
      document.getElementById("reason").value = "";
      document.getElementById("calltime").value = "";
    }

    // Display Subscribers
    db.collection("subscribers").onSnapshot(snapshot => {
      const list = document.getElementById("subsList");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const s = doc.data();
        list.innerHTML += `<tr>
          <td>${s.name}</td>
          <td>${s.phone}</td>
          <td>$${s.amount}</td>
          <td>${s.startDate}</td>
        </tr>`;
      });
    });

    // Display Calls
    db.collection("calls").onSnapshot(snapshot => {
      const list = document.getElementById("callsList");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const c = doc.data();
        list.innerHTML += `<tr>
          <td>${c.name}</td>
          <td>${c.phone}</td>
          <td>${c.reason}</td>
          <td>${c.callTime}</td>
        </tr>`;
      });
    });
  </script>
</body>
</html>
